	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 300px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"

					<h4 class="modal-title" id="myModalLabel">登录/注册</h4>
				</div>
				<div class="modal-body">
					<div class="form-bottom">

						<div class="form-group">
							<label class="sr-only" for="form-username">账号</label> <br />
							<input type="text" name="form-username" placeholder="账号"
								class="form-username form-control" id="form-username">
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-password">密码</label> <input
								type="password" name="form-password" placeholder="密码."
								class="form-password form-control input-error"
